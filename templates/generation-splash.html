<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Maker - Generating Labels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #generation-splash-container {
            position: relative;
            width: 600px;
            height: 450px;
            border-radius: 24px;
            overflow: hidden;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .splash-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            text-align: center;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00d4aa, #0099cc);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 32px rgba(0, 212, 170, 0.3);
            animation: logo-pulse 2s ease-in-out infinite;
        }
        
        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .app-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4aa, #0099cc, #00d4aa);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 20px;
        }
        
        .generation-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        .info-item {
            text-align: center;
            flex: 1;
        }
        
        .info-label {
            font-size: 12px;
            opacity: 0.6;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .loading-dots {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: dot-pulse 1.4s ease-in-out infinite both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes dot-pulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .version-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        
        .status-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 212, 170, 0.2);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 170, 0.3);
        }
    </style>
</head>
<body>
    <div id="generation-splash-container">
        <div class="splash-content">
            <div class="logo-icon">âš¡</div>
            <h1 class="app-title">Generating Labels</h1>
            <p class="app-subtitle">Processing your request...</p>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Starting generation...</div>
        </div>
        
        <div class="generation-info">
                <div class="info-item">
                    <div class="info-label">Labels</div>
                    <div class="info-value" id="label-count">0</div>
        </div>
                <div class="info-item">
                    <div class="info-label">Template</div>
                    <div class="info-value" id="template-type">Horizontal</div>
        </div>
                <div class="info-item">
                    <div class="info-label">Scale</div>
                    <div class="info-value" id="scale-factor">1.0</div>
            </div>
            </div>
            
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div class="version-badge">v2.0.0</div>
        <div class="status-badge">Processing</div>
    </div>
    
    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const labelCount = urlParams.get('count') || '0';
        const templateType = urlParams.get('template') || 'Horizontal';
        const scaleFactor = urlParams.get('scale') || '1.0';
        
        // Update info displays
        document.getElementById('label-count').textContent = labelCount;
        document.getElementById('template-type').textContent = templateType;
        document.getElementById('scale-factor').textContent = scaleFactor;
        
        // Progress simulation
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const statusBadge = document.querySelector('.status-badge');
        
        const progressSteps = [
            { progress: 25, text: 'Processing records...', status: 'Processing' },
            { progress: 50, text: 'Applying templates...', status: 'Formatting' },
            { progress: 75, text: 'Finalizing document...', status: 'Finalizing' },
            { progress: 100, text: 'Generation complete!', status: 'Complete' }
        ];
        
        let currentStep = 0;
        
        function updateProgress() {
            if (currentStep < progressSteps.length) {
                const step = progressSteps[currentStep];
                progressFill.style.width = step.progress + '%';
                progressText.textContent = step.text;
                statusBadge.textContent = step.status;
                currentStep++;
            }
        }
        
        // Update progress every 1.5 seconds
        setInterval(updateProgress, 1500);
        
        // Auto-redirect after completion
        setTimeout(function() {
            window.location.href = '/';
        }, 6000);
        
        // Allow skipping with keyboard
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' || e.key === 'Enter') {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
